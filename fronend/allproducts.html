<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link rel='stylesheet prefetch' href='http:////netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css'>
    <link rel="stylesheet" href="css/style.css">
 
<!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.js"></script>
    <script src="static/js/po/app.js" type="text/javascript"></script>
    <script src="static/js/po/controller.js" type="text/javascript"></script>



<!-- Angular End-->
    <title>fairfrog</title>
    <style type="text/css">
      body {
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
      .site-logo{
        margin-top:20px;
        margin-bottom:20px;
      }
      .social-media-icons{
        margin-top:45px;
        margin-bottom:30px;
        float: right;
      }
      .advertisements{
         outline: 2px solid #D3D3D3;
      }

      .advertisements img{
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      #footer{
        margin-bottom:30px;
        margin-top:30px;
      }
      .container{
        padding-left:15px;
        padding-right:15px;
        display: flex;
        flex-flow: row wrap;
      }
      .list-inline>li{
        padding:left:0px;
        padding-right:0px;
      }
      .ad-block{
        margin-top:30px;
        margin-bottom:30px;
      }
      .featured-block{
        margin-top:20px;
        margin-bottom: 10px;
      }
      ul{
        list-style: none;
      }
      h1.title {
        text-align: center;
      }
      .items{
      	width: 276px;
	    border: 1px solid #DEEAEE;
	    border-radius: 4px;
	    -moz-border-radius: 4px;
	    -webkit-border-radius: 4px;
	    float: left!important;
	    margin: 0 0 10px 10px;
	    overflow: hidden;
	    background: #fff;
      }
      .items:hover{
      	border: 1px solid red;
      }
      img.product-image{
      	width: 276px;
      	height:276px;
      	margin-top:7px;
      }
      .product-title{
      	text-align: center;
      }
      .product-price{
      	text-align: center;
      }
      
    
    </style>
</head>
<body ng-app="webshop" ng-controller="webshop-controller" data-ng-init="initFunction()">
    <div id="header" class="container">
      <div class="row">
        <div class="span2">
          <div class="site-logo">
            <a href="http://fairfrog.nl/" title="FairFrog - Blog over duurzame lifestyle | Your Jump to Fair And Green">
              <img style="width: 179px; height: 100px;" src="http://fairfrog.nl/wp-content/uploads/2016/05/FFlogo-1-e1462819190676.jpg?68e4f2" alt="Back Home" class=" attachment-788" height="100" width="179"></a>
          </div>
        </div>
        <div class="span6">
          <h1 class="title"> Your jump to fair and green <h1>
        </div>
        <div class="span3">
          <div class="social-media-icons">
            <ul class="social-icons icon-circle icon-zoom list-unstyled list-inline"> 
            <li><a href="#"><i class="fa fa-twitter"></i></a> </li> 
            <li> <a href="#"><i class="fa fa-facebook"></i></a></li>  
            <li> <a href="#"><i class="fa fa-google-plus"></i></a></li> 
            <li> <a href="#"><i class="fa fa-instagram"></i></a></li>
            <li> <a href="#"><i class="fa fa-pinterest"></i></a></li> 
            <li> <a href="#"><i class="fa fa-linkedin"></i></a></li> 
            </ul>
          </div>  
      </div>
    </div>   
    
    <div class="container">
      <div class="row">
        <div class="span2">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li><a href="allproducts.html"><button class="btn btn-primary btn-lg btn-block" type="submit">All Products</button></a></li>
              <li><a href="#"><button class="btn btn-primary btn-lg btn-block" type="submit">Button</button></a></li>
              <li><a href="#"><button class="btn btn-primary btn-lg btn-block" type="submit">Button</button></a></li>
              <li><a href="#"><button class="btn btn-primary btn-lg btn-block" type="submit">Button</button></a></li>
              <li><a href="#"><button class="btn btn-primary btn-lg btn-block" type="submit">Button</button></a></li>
              <li><a href="#"><button class="btn btn-primary btn-lg btn-block" type="submit">Button</button></a></li>
              <li><a href="#"><button class="btn btn-primary btn-lg btn-block" type="submit">Button</button></a></li>
              <li><a href="#"><button class="btn btn-primary btn-lg btn-block" type="submit">Button</button></a></li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
          <div class="row-fluid">
	          <div ng-repeat="product in allProducts" ng-switch on="$index % 3">
	          	<div ng-switch-when="0">
	          		<div class="span4" ng-repeat="i in [0,1,2]">
	          			<div class="items">
		          			<div><img class="product-image" src={{allProducts[$parent.$index+i].img}}></div>
		          			<hr>
		          			<div class="product-title">{{allProducts[$parent.$index+ i].title}}</div>
		          			<div class="product-price">&euro; {{allProducts[$parent.$index+ i].price}}</div>
		          		</div>	
	          		</div>
	          		</div>
	          	</div>
	          </div>
            </div>
    	</div>  
	</div>
  </body>
</html>
